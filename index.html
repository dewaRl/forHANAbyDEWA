<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d84368;
            --secondary-color: #fad0c4;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #ff7eb3;
            --secondary-color: #2c1810;
            --text-color: #fff;
            --bg-gradient: linear-gradient(135deg, #2c1810 0%, #1a1a1a 100%);
            --card-bg: rgba(28, 28, 28, 0.9);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .header {
            padding: 40px 20px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease;
        }

        .gift-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            perspective: 1000px;
        }

        .gift {
            font-size: 3em;
            cursor: pointer;
            transition: all 0.5s ease;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .gift:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .message-box {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            transform-origin: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-box.show {
            opacity: 1;
            transform: scale(1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 50px;
            padding: 30px;
            background: var(--card-bg);
            color: var(--text-color);
            text-align: center;
            font-size: 1.1em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .surprise-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .surprise-btn:hover {
            transform: scale(1.1);
            background: #ff5b84;
        }

        .falling-element {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            animation: fall linear forwards;
            top: -20px; /* Start above the viewport */
            left: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            cursor: zoom-out;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
    </style>
</head>

    <script>
        let currentScale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = message;
            messageBox.classList.add('show');
            
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                toggle.textContent = 'üåô';
            } else {
                body.setAttribute('data-theme', 'dark');
                toggle.textContent = '‚òÄ';
            }
        }

        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const img = element.querySelector('img');
            
            lightboxImg.src = img.src;
            lightbox.style.display = 'block';
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

        function updateImageTransform() {
            const img = document.getElementById('lightbox-img');
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        document.getElementById('lightbox-img').addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * -0.01;
            currentScale = Math.min(Math.max(0.5, currentScale + delta), 5);
            updateImageTransform();
        });

        document.getElementById('lightbox-img').addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateImageTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function createFallingElement(type) {
            const element = document.createElement('div');
            element.className = 'falling-element';
            
            const isHeart = type === 'heart';
            element.innerHTML = isHeart ? '‚ù§Ô∏è' : 'üå∏';
            
            const size = Math.random() * 20 + 10;
            const startPositionLeft = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            
            element.style.cssText = `
                left: ${startPositionLeft}px;
                font-size: ${size}px;
                animation-duration: ${duration}s;
                animation-delay: ${delay}s;
            `;
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, (duration + delay) * 1000);
        }

        function startSurprise() {
            let elapsed = 0;
            const interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createFallingElement(Math.random() > 0.5 ? 'heart' : 'flower');
                }
                elapsed += 100;
                if (elapsed >= 5000) clearInterval(interval);
            }, 100);
        }
    </script>
